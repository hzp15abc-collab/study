<body>

    <div id="dashboard-container">

            <div id="todo-list">

        <p style="font-size:12px; color:#aaa; margin-top:10px;">æ•°æ®ä¼šè‡ªåŠ¨ä¿å­˜ï¼Œåˆ·æ–°é¡µé¢ä¸ä¸¢å¤±</p>

    <script>
        // --- é»˜è®¤æ•°æ®ç»“æ„ ---
        const defaultData = {
            targets: [
                { subject: "", target: "", current: "" },
                { subject: "", target: "", current: "" }
            ],
            weaknesses: [
                { text: "" },
                { text: "" }
            ],
            plans: [
                { text: "" },
                { text: "" }
            ],
            todos: [
                { text: "", done: false },
                { text: "", done: false }
            ]
        };

        // --- å…¨å±€æ•°æ® ---
        let appData = JSON.parse(localStorage.getItem('studyBoardData')) || JSON.parse(JSON.stringify(defaultData));

        // --- åˆå§‹åŒ– ---
        window.onload = function() {
            renderAll();
        };

        // --- ä¿å­˜æ•°æ® ---
        function saveData() {
            localStorage.setItem('studyBoardData', JSON.stringify(appData));
        }

        // --- æ¸²æŸ“æ‰€æœ‰æ¿å— ---
        function renderAll() {
            renderTargets();
            renderWeaknesses();
            renderPlans();
            renderTodos();
        }

        // 1. æ¸²æŸ“ç›®æ ‡
        function renderTargets() {
            const container = document.getElementById('target-list');
            container.innerHTML = '';
            appData.targets.forEach((item, index) => {
                container.innerHTML += `
                    <div class="input-row">
                        <input type="text" placeholder="ä¾‹å¦‚: æ•°å­¦" value="${item.subject}" oninput="updateData('targets', ${index}, 'subject', this.value)">
                        <input type="text" class="score-input" placeholder="ç›®æ ‡" value="${item.target}" oninput="updateData('targets', ${index}, 'target', this.value)">
                        <span style="color:#999">/</span>
                        <input type="text" class="score-input" placeholder="å½“å‰" value="${item.current}" oninput="updateData('targets', ${index}, 'current', this.value)">
                        <button class="action-btn" onclick="deleteItem('targets', ${index})">Ã—</button>
                    </div>
                `;
            });
        }

        // 2. æ¸²æŸ“å¼±é¡¹
        function renderWeaknesses() {
            const container = document.getElementById('weakness-list');
            container.innerHTML = '';
            appData.weaknesses.forEach((item, index) => {
                container.innerHTML += `
                    <div class="input-row">
                        <span style="font-weight:bold; color:#666; width:20px;">${index + 1}.</span>
                        <input type="text" placeholder="ä¾‹å¦‚: è‹±è¯­å®Œå½¢å¡«ç©º" value="${item.text}" oninput="updateData('weaknesses', ${index}, 'text', this.value)">
                        <button class="action-btn" onclick="deleteItem('weaknesses', ${index})">Ã—</button>
                    </div>
                `;
            });
        }

        // 3. æ¸²æŸ“è®¡åˆ’
        function renderPlans() {
            const container = document.getElementById('plan-list');
            container.innerHTML = '';
            appData.plans.forEach((item, index) => {
                container.innerHTML += `
                    <div class="input-row">
                        <input type="text" placeholder="ä¾‹å¦‚: æ¯å¤©åˆ·ä¸€é“å‹è½´é¢˜" value="${item.text}" oninput="updateData('plans', ${index}, 'text', this.value)">
                        <button class="action-btn" onclick="deleteItem('plans', ${index})">Ã—</button>
                    </div>
                `;
            });
        }

        // 4. æ¸²æŸ“ä»»åŠ¡
        function renderTodos() {
            const container = document.getElementById('todo-list');
            container.innerHTML = '';
            appData.todos.forEach((item, index) => {
                container.innerHTML += `
                    <div class="input-row">
                        <input type="checkbox" class="todo-check" ${item.done ? 'checked' : ''} onchange="updateData('todos', ${index}, 'done', this.checked)">
                        <input type="text" placeholder="ä¾‹å¦‚: å®Œæˆæ•°å­¦ä¹ é¢˜å·" value="${item.text}" 
                               style="text-decoration: ${item.done ? 'line-through' : 'none'}; color: ${item.done ? '#aaa' : '#333'}" 
                               oninput="updateData('todos', ${index}, 'text', this.value)">
                        <button class="action-btn" onclick="deleteItem('todos', ${index})">Ã—</button>
                    </div>
                `;
            });
        }

        // --- æ ¸å¿ƒé€»è¾‘æ“ä½œ ---

        // æ›´æ–°æ•°æ®
        function updateData(category, index, key, value) {
            appData[category][index][key] = value;
            saveData();
            // å¦‚æœæ˜¯ checkbox æˆ–å½±å“æ ·å¼çš„æ“ä½œï¼Œéœ€è¦é‡æ–°æ¸²æŸ“
            if (category === 'todos' && key === 'done') {
                renderTodos(); 
            }
        }

        // æ·»åŠ é¡¹ç›®
        function addItem(type) {
            if (type === 'target') {
                appData.targets.push({ subject: "", target: "", current: "" });
            } else if (type === 'weakness') {
                appData.weaknesses.push({ text: "" });
            } else if (type === 'plan') {
                appData.plans.push({ text: "" });
            } else if (type === 'todo') {
                appData.todos.push({ text: "", done: false });
            }
            saveData();
            renderAll();
        }

        // åˆ é™¤é¡¹ç›®
        function deleteItem(category, index) {
            appData[category].splice(index, 1);
            saveData();
            renderAll();
        }

        // --- ç”Ÿæˆå›¾ç‰‡åŠŸèƒ½ ---
        function generateImage() {
            const element = document.getElementById("dashboard-container");
            const btn = document.getElementById("generate-btn");
            
            btn.innerText = "ç”Ÿæˆä¸­...";
            
            // ä½¿ç”¨ html2canvas åº“è¿›è¡Œæˆªå›¾
            html2canvas(element, {

                backgroundColor: "#fff", // ç¡®ä¿èƒŒæ™¯ä¹Ÿæ˜¯ç™½çš„
                useCORS: true 
            }).then(canvas => {
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement("a");
                link.download = "æˆ‘çš„æˆé•¿çœ‹æ¿_" + new Date().toLocaleDateString() + ".png";
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                btn.innerText = "ğŸ“¸ ç”Ÿæˆç¾å›¾å¹¶ä¿å­˜";
                alert("å›¾ç‰‡å·²ç”Ÿæˆï¼è¯·æŸ¥çœ‹ä½ çš„ç›¸å†Œæˆ–ä¸‹è½½æ–‡ä»¶å¤¹ã€‚");
            }).catch(err => {

                btn.innerText = "ğŸ“¸ ç”Ÿæˆç¾å›¾å¹¶ä¿å­˜";
            });
        }
    </script>
